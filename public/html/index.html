<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://static1.st8fm.com/en_US/pod_content/default/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/app.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="../scripts/pace.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">
          <a href="#"><span class="logo"></span>SF Mortgage</a>
        </span>
      </div>
    </div>
    <hr class="navbar-bottom-strip" />
  </nav>
  <div class="container content">
    <form id="applicantForm">
      <div class="container">
        <h3>Applicant Info</h3>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="address">Current Addres</label>
        <input type="text" class="form-control" id="address" placeholder="Current Address">
      </div>
      <div class="form-group">
        <label for="ssn">SSN</label>
        <input type="password" class="form-control" id="ssn" placeholder="SSN (no dashes)">
      </div>
      <div class="form-group">
        <label for="income">Gross Income</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="income" placeholder="Gross Income">
        </div>
      </div>
      <button type="button" id="next" class="btn btn-default">Next</button>
    </form>
    <form id="propertyForm">
      <div class="container">
        <h3>Property Info</h3>
      </div>
      <div class="form-group">
        <label for="propertyAddress">Address</label>
        <input type="text" class="form-control" id="propertyAddress" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="purchasePrice">Purchase Price</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="purchasePrice" placeholder="Purchase Price">
        </div>
      </div>
      <div class="form-group">
        <label for="downPayment">Down Payment</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="downPayment" placeholder="Down Payment">
        </div>
      </div>
      <div class="form-group">
        <label for="term">Term</label>
        <select class="form-control" id="term">
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option>30</option>
        </select>
      </div>

      <button type="button" id="prev" class="btn btn-default">Back</button>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div id="loadingDiv">
    <div id="first"></div>
    <div id="second"></div>
  </div>
</body>

<script src="../scripts/app.js"></script>

</html>
