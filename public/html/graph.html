<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .bar {
      fill: steelblue;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/app.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../scripts/pace.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">
          <a href="#"><span class="logo"></span>SF Streamline Mortgage Admin</a>
        </span>
      </div>
    </div>
    <hr class="navbar-bottom-strip" />
  </nav>
  <div class="container content">
    <div style="float: right">Changes</div>
  </div>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>
    // Mike Bostock "margin conventions"
    var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 100
      },
      width = 700 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;
    // D3 scales = just math
    // x is a function that transforms from "domain" (data) into "range" (usual pixels)
    // domain gets set after the data loads
    var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
      .range([height, 0]);

    // D3 Axis - renders a d3 scale in SVG
    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10, "")
      .tickFormat(function(d) {
        return "$" + d;
      });

    // create an SVG element (appended to body)
    // set size
    // add a "g" element (think "group")
    // annoying d3 gotcha - the 'svg' variable here is a 'g' element
    // the final line sets the transform on <g>, not on <svg>
    var svg = d3.select(".container.content").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("style", "float: left")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")");

    svg.append("g")
      .attr("class", "y axis")
      .append("text") // just for the title (ticks are automatic)
      .attr("transform", "rotate(-90)") // rotate the text!
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");

    var json = [{
      "grade": "A",
      "profit": 2000000
    }, {
      "grade": "B",
      "profit": 2000000
    }, {
      "grade": "C",
      "profit": 2000000
    }, {
      "grade": "D",
      "profit": 2000000
    }, {
      "grade": "E",
      "profit": 2000000
    }, {
      "grade": "F",
      "profit": 2000000
    }, {
      "grade": "G",
      "profit": 2000000
    }];

    replay(json);

    function type(d) {
      // + coerces to a Number from a String (or anything)
      d.profit = +d.profit;
      return d;
    }

    function replay(data) {
      var slices = [];
      for (var i = 0; i < data.length; i++) {
        slices.push(data.slice(0, i + 1));
      }
      slices.forEach(function(slice, index) {
        setTimeout(function() {
          draw(slice);
        }, index * 300);
      });
    }

    function draw(data) {
      // measure the domain (for x, unique grades) (for y [0,maxprofit])
      // now the scales are finished and usable
      x.domain(data.map(function(d) {
        return d.grade;
      }));
      y.domain([0, d3.max(data, function(d) {
        return d.profit;
      })]);

      // another g element, this time to move the origin to the bottom of the svg element
      // someSelection.call(thing) is roughly equivalent to thing(someSelection[i])
      //   for everything in the selection\
      // the end result is g populated with text and lines!
      svg.select('.x.axis').transition().duration(300).call(xAxis);

      // same for yAxis but with more transform and a title
      svg.select(".y.axis").transition().duration(300).call(yAxis)

      // THIS IS THE ACTUAL WORK!
      var bars = svg.selectAll(".bar").data(data, function(d) {
        return d.grade;
      }) // (data) is an array/iterable thing, second argument is an ID generator function

      bars.exit()
        .transition()
        .duration(300)
        .attr("y", y(0))
        .attr("height", height - y(0))
        .style('fill-opacity', 1e-6)
        .remove();

      // data that needs DOM = enter() (a set/selection, not an event!)
      bars.enter().append("rect")
        .attr("class", "bar")
        .attr("y", y(0))
        .attr("height", height - y(0));

      // the "UPDATE" set:
      bars.transition().duration(300).attr("x", function(d) {
          return x(d.grade);
        }) // (d) is one item from the data array, x is the scale object from above
        .attr("width", x.rangeBand()) // constant, so no callback function(d) here
        .attr("y", function(d) {
          return y(d.profit);
        })
        .attr("height", function(d) {
          return height - y(d.profit);
        }); // flip the height, because y's domain is bottom up, but SVG renders top down

    }

    setInterval(function() {
      $.get("/api/admin/profits", function(result) {
        console.log(result);
        var newData = [];
        for (var i = 0; i < result.length; i++) {
          newData[i] = {};
          newData[i].grade = result[i].grade;
          newData[i].profit = JSON.parse(result[i].data).profit;
        }
        newData.sort(function(a, b) {
          if (a.grade < b.grade)
            return -1;
          if (a.grade > b.grade)
            return 1;
          return 0;
        });
        console.log(newData);
        draw(newData);
      });
    }, 5000);
  </script>

</body>

</html>
